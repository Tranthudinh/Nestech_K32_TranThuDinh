<!DOCTYPE html>
<html>
    <h1>Kiểm tra tuổi học sinh</h1>
    <label for="age">Tuổi:</label>
    <input type="number" id="age">
    <br>
    <button onclick="checkAge()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function checkAge() {
            var age = parseInt(document.getElementById("age").value);

            if (age < 15) {
                document.getElementById("result").innerHTML = "Không đủ điều kiện vào lớp 10";
            } else {
                document.getElementById("result").innerHTML = "Đủ điều kiện vào lớp 10";
            }
        }
    </script>
</html>
