<!DOCTYPE html>
<html>
    <script>
        var number1 = prompt("Nhập số thứ nhất: ");
        var number2 = prompt("Nhập số thứ hai: ");
        var number3 = prompt("Nhập số thứ ba: ");
        var max = number1;
        if (number2 > max) {
            max = number2;
        }
        if (number3 > max) {
            max = number3;
        }
        document.write("Giá trị lớn nhất trong ba số là: " + max);
    </script>
</html>
