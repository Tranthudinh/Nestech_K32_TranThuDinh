<!DOCTYPE html>
<html>
<head>
    <title>Tính hoa hồng theo mức doanh số bán hàng</title>
</head>
<body>
    <script>
        var doanhSo = prompt("Nhập mức doanh số bán hàng: ");
        var hoaHong;
        if (doanhSo >= 100000000) {
            hoaHong = doanhSo * 0.1;
        } else if (doanhSo >= 50000000) {
            hoaHong = doanhSo * 0.07;
        } else if (doanhSo >= 10000000) {
            hoaHong = doanhSo * 0.05;
        } else {
            hoaHong = doanhSo * 0.03;
        }
        document.write("Hoa hồng nhận được là: " + hoaHong);
    </script>
</body>
</html>
