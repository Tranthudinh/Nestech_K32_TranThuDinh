<!DOCTYPE html>
<html>
    <head>
        <title> Kiểm tra số chia hết</title>
    </head>
    <body>
        <h1> Kiểm tra số chia hết</h1>
        <label for="number1">Số thứ nhất:</label>
        <input type="number" id="number1">
        <br>
        <label for="number2">Số thứ hai:</label>
        <input type="number" id="number2">
        <br>
        <button onclick="checkDivisible()">Kiểm tra</button>
        <p id="result"></p>
    
        <script>
            function checkDivisible() {
                var number1 = parseInt(document.getElementById("number1").value);
                var number2 = parseInt(document.getElementById("number2").value);
    
                if (number1 % number2 === 0) {
                    document.getElementById("result").innerHTML = "Số thứ nhất chia hết cho số thứ hai";
                } else {
                    document.getElementById("result").innerHTML = "Số thứ nhất không chia hết cho số thứ hai";
                }
            }
        </script>
    </body>
</html>
