<!DOCTYPE html>
<html>
<body>
    <script>
        let number = prompt("Nhập số:");
        if(number < 0) {
            document.write("Số " + number + " là số âm.");
        } else if (number > 0) {
            document.write("Số " + number + " là số dương.");
        } else {
            document.write("Số " + number + " không âm cũng không dương.");
        }
    
    </script>
</body>
</html>
