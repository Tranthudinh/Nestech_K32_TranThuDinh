<!DOCTYPE html>
<html>
<head>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var arr = [5, 12, 8, 15, 20, 3, 10, 7, 18, 25];
      var max = arr[0];
      var maxIndex = 0;

      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
          maxIndex = i;
        }
      }

      var output = document.getElementById('output');
      output.innerHTML = "Phần tử lớn nhất trong mảng là " + max + " và nằm ở vị trí " + maxIndex;
    });
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
