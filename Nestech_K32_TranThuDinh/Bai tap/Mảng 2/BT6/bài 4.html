<!DOCTYPE html>
<html>
<head>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var arr = [];
      var reversedArr = [];

      for (var i = 0; i < 10; i++) {
        var num = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1)));
        arr.push(num);
      }

      for (var i = arr.length - 1; i >= 0; i--) {
        reversedArr.push(arr[i]);
      }

      var output = document.getElementById('output');
      output.innerHTML = "Mảng ban đầu: " + arr.join(", ") + "<br>Mảng sau khi đảo ngược: " + reversedArr.join(", ");
    });
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
