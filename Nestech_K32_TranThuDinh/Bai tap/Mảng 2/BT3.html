<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Từ điển</title>
</head>
<body>
  <h1>Từ điển đơn giản</h1>
  <form>
    <label for="word">Nhập từ tiếng Anh:</label>
    <input type="text" id="word" name="word">
    <button type="submit">Tra cứu</button>
  </form>
  <div id="result"></div>

  <script>
    const englishWords = ["hello", "world", "cat", "dog", "apple"];
    const vietnameseWords = ["xin chào", "thế giới", "mèo", "chó", "quả táo"];

    const form = document.querySelector("form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const wordInput = document.getElementById("word");
      const word = wordInput.value.toLowerCase();
      const index = englishWords.indexOf(word);

      if (index !== -1) {
        const vietnameseWord = vietnameseWords[index];
        resultDiv.textContent = vietnameseWord;
      } else {
        resultDiv.textContent = "Không tìm thấy từ.";
      }
    });
  </script>
</body>
</html>
