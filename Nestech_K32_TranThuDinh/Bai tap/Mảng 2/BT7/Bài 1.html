<!DOCTYPE html>
<html>
<body>
    <script>
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];

        for (let i = 0; i < a.length; i++) {
            document.write("<p>\"row " + i + "\"</p>");
            for (let j = 0; j < a[i].length; j++) {
                document.write("<p>\"" + a[i][j] + "\"</p>");
            }
        }
    </script>
</body>
</html>
