<!DOCTYPE html>
<html>
<head>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var fixedText = "Tui bị khùng";
      var currentIndex = 0;

      document.addEventListener('keydown', function(event) {
        var output = document.getElementById('output');
        output.innerHTML += fixedText[currentIndex];

        currentIndex++;
        if (currentIndex >= fixedText.length) {
          currentIndex = 0;
        }
      });
    });
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
