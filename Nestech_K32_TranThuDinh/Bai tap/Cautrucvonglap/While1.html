<!DOCTYPE html>
<html>
    <script>
        let num = prompt("Nhập một số: ");
        let total = 0;
        while (num != -1) {
        alert(num);
        total += parseInt(num);
        num = prompt("Nhập một số: ");
        }
        alert("Tổng các số đã nhập là: " + total);
    </script>
</html>
