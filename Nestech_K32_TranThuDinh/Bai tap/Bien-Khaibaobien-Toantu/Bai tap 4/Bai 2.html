<!DOCTYPE html>
<html>
    <head>
        <title> Chuyển độ C sang F </title>
    </head>
    <body>
        <script>
            Let doC = parseInt(prompt(Nhập độ Celcus: ))
            let doF = (doC*9/5)+32
            alert("Độ F tương ứng là: "+ doF)
        </script>
    </body>
</html>
