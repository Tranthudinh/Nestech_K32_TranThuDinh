<!DOCTYPE html>
<html>
<head>
    <title> Tính điểm trung bình và tổng điểm </title>
</head>
<body>
    <script>
    let diemVatLy = parseInt(prompt("Nhập điểm Vật Lý: "))
    let diemHoaHoc = parseInt(prompt("Nhập điểm Hóa Học: "))
    let diemSinhHoc = parseInt(prompt("Nhập điểm Sinh Học: "))
    
    let diemTrungBinh = (diemVatLy + diemHoaHoc + diemSinhHoc)/3
    let Tongdiem = diemVatLy + diemHoaHoc + diemSinhHoc

    alert("Điểm trung bình: "+ diemTrungBinh)
    alert("Tổng điểm: " + Tongdiem)
    </script>
</body>
</html>
