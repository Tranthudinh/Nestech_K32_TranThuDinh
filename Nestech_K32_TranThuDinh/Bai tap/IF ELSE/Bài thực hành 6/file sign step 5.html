<!DOCTYPE html>
<html>
    <head>
        <title> bước 5 thay thế if bằng switch case </title>
    </head>
    <body>
        <script>
            let value = prompt('Nhập số:', 0)
            switch (true) {
                case value > 0:
                    alert(1);
                    break;
                case value < 0:
                    alert(-1);
                    break;
                default:
                    alert(0);
            }
        </script>
    </body>
</html>
